--- # MyFirstPlaybook 
- hosts: all
  user: ansible
  become: true
  connection: ssh
  gather_facts: true
  vars:
      playbook_version: 0.1
  tasks:
      - name: Install Apache HTTPD
        yum:
            name: httpd
            state: installed
        notify: Restart HTTPD
  handlers:
      - name: Restart HTTPD
        service:
            name: httpd
            state: restarted
